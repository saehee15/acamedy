<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .city{
            color: blueviolet;
            padding: 10px;
            border: 1px solid black;
        }
        #color{
            color: blue;
        }
    </style>
</head>
<body>
    <p>아침</p>
    <p>공복에</p>
    <div class="city">우유를 한잔</div>
    <!-- id는 하나의 파일에서 한번만 쓸수있음, 자바스크립트에서 객체 접근할때 문제가 됨 -->\
    <!-- id속성이 css입장에서는 중복되어도 된다. js 입장에서 id중복 못씀 -->
    아침 공복에 <span id="color">우유</span>를 한잔
</body>
</html>
