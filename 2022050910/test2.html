<body>
    <h1>anchor태그 - 문서에서 또 다른 문서로 이동할때 사용한다.</h1>

    <a href="http://www.naver.com" target="_blank">네이버</a><br/>
    <a href="http://www.daum.net">다음</a><br/>

    <!-- 절대경로: 이미지 위치를 /로부터 시작한다. 별로 권하지 않음, 
        절대경로는 드라이브내의 모든 경로를 거쳐야 하는데 나중에 디렉토리 바뀌면 이미지 인식 못함

        상대경로: 현재 위치로부터 .(내경로), ..(부모경로) 시작을 .나 ..로부터 현재 내가 있는 위치를 기준으로 한다.
        보다 바람직함

        경로지정방법 윈도우 os는 \를 사용, 리눅스는 /를 사용한다.
        윈도우 os에서는 현재는 /를 지원한다.
        \를 쓸경우 위험이 있는데 자바같은 언어는 \는 이스케이프문자라고 다을문자와 결합해서 \이상의 기능 발휘한다.
        그래서 보통 기술할때 \\를 써야한다.
        src="c:/html/img/cat.jpg 또는 src="c:\\html\\img\\cat.jpg
    -->

    <h3>절대경로</h3>
    <img src="c:/html/img/cat.jpg" width="50%" alt="고양이">
    <h3>상대경로</h3>
    <img src="./img/dog.jpg" width="50%" alt="강아지">

    
</body>
</html>
