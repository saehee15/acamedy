<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            padding-left: 500px;
            margin-bottom: 20px;
            
        }
        form{
           padding-left: 500px;
        }

    </style>
</head>

<body>
    <h2>회원가입 양식</h2>
    <form action="">
        <label for="id">아이디</label> <br />
        <input type="text" id="id" /> <br />
        <label for="password">비밀번호</label> <br />
        <input type="text" id="password" /> <br />
        <label for="passwordcheck">비밀번호 확인</label> <br />
        <input type="text" id="passwordcheck" /> <br />
        <label for="name">이름</label> <br />
        <input type="text" id="name" /> <br />
        <label for="birthday">생년월일</label> <br />
        <input type="text" id="birthday" placeholder="1989-09-08" /><br />
        <label for="sex">성별</label> <br />
        <select name="" id="sex">
            <option value="m">남자</option>
            <option value="f">여자</option>
        </select> <br/>
        <label for="phonnumber">핸드폰번호</label> <br />
        <input type="text" id="phonnumber" /> <button>인증번호 받기</button> <br />
        <input type="text" name="" id="phonnumber" placeholder="인증번호 입력하세요"> <br />

        <button type="submit" style="width: 180px; margin-top: 20px;">가입하기</button>

    </form>

</body>

</html>
