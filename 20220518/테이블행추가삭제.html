<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btnAdd">추가</button>
    <button id="btnDel">삭제</button>

    <table style="width: 70%; margin: auto;">
        <thead>
            <th>품목</th>
            <th>수량</th>
            <th>단가</th>
        </thead>
        <tbody id="tbody">
            <td><input type="text" name="product_name" id=""></td>
            <td><input type="text" name="product_price" id=""></td>
            <td><input type="text" name="product_count" id=""></td>
        </tbody>
    </table>
</body>
</html>
<script>
    window.onload = ()=>{
        document.getElementById("btnAdd").addEventListener("click",fnAdd);
        document.getElementById("btnDel").addEventListener("click",fnDel);
    }

    function fnAdd(){
        var tbody = document.getElementById("tbody");

        var row = tbody.insertRow(tbody.rows.length);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = '<input type="text" name="product_name">';
        cell2.innerHTML = '<input type="text" name="product_price">';
        cell3.innerHTML = '<input type="text" name="product_count">';

    }

    function fnDel(){
        var tbody = document.getElementById("tbody");
        if(tbody.rows.length >1)
            tbody.deleteRow(tbody.rows.length -1);
            // 전체 4개의 행이면 tbody.rows.length 4이면 실제 인덱스는 0,1,2,3
        else 
            alert('더 이상 삭제 불가합니다')
    }

</script>
