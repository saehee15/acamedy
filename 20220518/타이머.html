<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>시계가 시작됨</p>
    <h1 id="demo"></h1>
    <button onclick="stopTimer()">Stop it</button>
    <button onclick="startTimer()">start it</button>
</body>
</html>
<script>
    var myVar = setInterval(myTimer, 1000);
    function myTimer(){
        var today = new Date(); // 오늘 날짜와 시간을 가져온다.
        document.getElementById("demo").innerHTML = today.toLocaleString();
    }

    function stopTimer(){
        if(myVar !=null){            
            clearInterval(myVar);
            myVar = null; // null 이 시계가 끝난 상태라는걸 알고 있어야 한다.
        }     
    }
    function startTimer(){
        if(myVar == null){            
            myVar = setInterval(myTimer, 1000);
          
        }     
    }
</script>
