<script>
    function sayHello (name){
        console.log(`안녕하세요 ${name}님`)
    }

    sayHello("홍길동"); // 함수의 호출 - 매개변수에 값을 전단해야 한다.
    sayHello("임꺽정");
    sayHello("장길산");
    sayHello();  //undefined, js는 대충 돌아가, js의 특징, java라면 error
    sayHello("A","B"); //A,  js는 대충 돌아가, js의 특징, java라면 error

    // 매개변수에 기본값을 둔다 || 변수명 옆에 값을 준다.
    function myfunc2(a=1, b=2, c=3){
        return a+b+c;
    }

    console.log(myfunc2()); // 매개변수에 값을 안 주면은 기본값이 적용
    console.log(myfunc2(10)); // 10 + 2 + 3 = 15
    console.log(myfunc2(10, 20)) // 10 + 20 + 3 = 33
    console.log(myfunc2(10, 20, 30)) // 10 + 20 + 30 = 60

</script>
