    // 1~limit까지의 합계를 구해서 반환하는 함수 만들기, 매개변수 이해하기
    function sigma1(limit=10){
        var i, sum;

        sum=0;
        for(i=1; i<=limit; i++){
            sum += i;
        }
        return sum;
    }
    console.log( sigma1() );
    console.log( sigma1(100) );
    console.log( sigma1(1000) );
