<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="callFunc()">이벤트 핸들러</button> <br/><br/>
    <button type="button" id="btnEvent">이벤트 핸들러</button> <br/><br/>
    <button type="button" id="btnEvent2">이벤트 핸들러</button> <br/>

</body>
</html>
<script>
    function callFunc(){
        alert("첫번째 이벤트핸들러")
    };
    // 함수표현식을 이용해 이미 작성한 버튼에 이벤트 핸들러를 붙이자
    btnEvent = document.getElementById("btnEvent");
    btnEvent.addEventListener("click", function(e){
        console.log(e.target); // 이벤트를 발생시킨 객체에 대한 정보가 필요하면 매개변수를 추가하면 가져온다.
        console.log(e.target.id);
        console.log(e.target.style.color ="#ff0000");
        alert("콜백구조 활용")
    }); // 이 방식 많이 쓰고, 요즘은 제이쿼리 많이 쓰고,
     
    btnEvent2 = document.getElementById("btnEvent2");
    btnEvent2.addEventListener("click", ()  => {
        alert("화살표함수")
    });

</script>
