<body>

<script>
    // 내 풀이
    function cal(){
        var sum = 0; // function 위로 빼면 계산 값 이상하게 나옴
        for(i = 1; i<=10; i++){
        var number = parseInt(document.getElementById(i).value);
        sum += number
    }
     document.getElementById("result").innerHTML = sum;
    }

    // 선생님 풀어
    // 노가다
    function goSigma1(){
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);
        var num3 = parseInt(document.getElementById("num3").value);
        var num4 = parseInt(document.getElementById("num4").value);

        var num7 = parseInt(document.getElementById("num7").value);
        var num8 = parseInt(document.getElementById("num8").value);
        var num9 = parseInt(document.getElementById("num9").value);
        var num10 = parseInt(document.getElementById("num10").value);
        var result = num1 + num2 + num3 + num4+ num5+ num6+ num7+ num8+ num9 + num10
        document.getElementById("result1").innerHTML = result;
    }
    // 노가다 아닌거
    function goSigma2(){

        var result =0;
        for(i=1; i<=10; i++){
            var num = parseInt(document.getElementById("num"+i).value);
            result = result + num;
        }
        document.getElementById("result1").innerHTML = result;
    }
 
</script>
