<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            border: 1px solid blue;
        }
        h2{
            text-align: right;
            border: 1px solid blue;
        }
        h3{
            text-align: justify;
            border: 1px solid blue;
        }
        /* p{
            text-align-last: center;
        } */
        
        p.direct{
            direction: rtl;
            unicode-bidi: bidi-override;
        }
    </style>
</head>
<body>
    <h1>문자열정렬</h1>
    <h2>문자열정렬</h1>
    <h3>문자열정렬</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, eum. Aut porro ab commodi nihil ex sint. Sunt laborum mollitia soluta harum inventore exercitationem, quis doloribus sed incidunt quos quaerat.</p>

    <p>I like star. red star</p>
    <p class="direct">I like star. red star</p>
</body>
</html>
