<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid red;
            width:  300px;
            height: 100px;
            background-color: aqua;
            color: darkblue;
        }
    </style>
</head>
<body>
    <div class="div1">첫번째 div</div>
    <div class="div2" style="background-color: yellow;">두번째 div</div>

    <button type="button" onclick="show('1')">1번 보이기</button>
    <button type="button" onclick="show('2')">2번 보이기</button>
</body>
<script>
    function show(className){
        document.getElementsByClassName("div1")[0].style.display="none";
        document.getElementsByClassName("div2")[0].style.display="none";

        document.getElementsByClassName("div" + className)[0].style.display="block"
    }
</script>
</html>
