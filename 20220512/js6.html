    <title>타입 숫자형</title>

<script>
    let a = 7;
    let b = 5;

    console.log( a + b );
    console.log( a - b );
    console.log( a * b );
    console.log( a / b );
    console.log( a % b ); // 나머지 구하는 연산자

    let c; // 변수를 선언하고 값을 할당하지 않으면
    console.log(c); // undefined 출력

    console.log( a + c ); // 7 + undefined 연산 불가 상황이면 NaN
 </script>
