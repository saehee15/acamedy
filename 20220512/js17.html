<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    올해년도: <input type="text" id="year"> <br />
    
    <button type="button" onclick="check()">윤년 여부 체크</button>
</body>
</html>
<script>

    // 연도 : 운년
    // 4의 배수이면서 100의 배수가 아니여야 한다. 그리고 400의 배수이면 윤년이다.
    // 그리고 400의 배수 윤년

    // 2022 -> 윤년 아님
    // 2000 -> 윤년
    // 2004 -> 윤년
    // 1000 -> 윤년 아님

    function check(){
        var year = document.getElementById("year").value;
    if( year % 4 == 0 &&  year%100 !== 0 || year % 400 ==0){
        alert(`${year}년은 윤년입니다`)
    } else(
        alert(`${year}년은 윤년이 아닙니다`)
    ) 
    }
</script>
