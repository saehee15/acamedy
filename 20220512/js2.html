<!-- 예전에는 head 쪽에 썼는데, 지금은 맨 뒤쪽에 많이 씀-->
<script>
    // 변수
    var a = 10; // 컴퓨터의 어떤 공간을 a라는 이름으로 부르고 a에 값 10을 담아라
    var b = 20; // 컴퓨터의 어떤 공간을 b라는 이름으로 부르고 b에 값 20을 담아라

    console.log(a + b); // a의 변수의 값과 b변수의 값을 읽어와서 더한 다음 
    // 결과를 콘솔화면에 출력하라

    c = a + b // 변수 안 만들어도 그냥 대충 받아줌
    console.log(c); // ;(세미콜론) - 문장 맨 마지막에 세미콜론을 붙여야 한다, 안 붙여도 에러안남

    // 배열, 람다라는 문법
    [1,2,3].forEach(e => {
        console.log(e)
    }) // 그러나, 대괄호 앞에 세미콜론 안 붙이면 에러남! 결론 문장의 끝에 세미콜론 붙이자
</script>
