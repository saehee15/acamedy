<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="name">홍길동</span>

    <button type="button" onclick="changeColor1()">파란색 바꾸기</button>
    <button type="button" onclick="changeColor2()">빨간색 바꾸기</button>
    <button type="button" onclick="changeColor3()">노란색 바꾸기</button>
    <button type="button" onclick="changeColor4()">흰색 바꾸기</button>
    <button type="button" onclick="changeColor5()">랜덤색 바꾸기</button>


</body>
</html>
<script>

    // 객체에 대한 기본 접근은 
    function changeColor1(){
        var name = document.getElementById("name");
        name.style.color = "#0000ff";
    }
    function changeColor2(){
        var name = document.getElementById("name");
        name.style.color = "red";
    }
    function changeColor3(){
        var name = document.getElementById("name");
        name.style.color = "yellow";
    }
    function changeColor4(){
        var name = document.getElementById("name");
        name.style.color = "white";
    }
    // 랜덤 색상 지정해주기
    function changeColor5(){
        var name = document.getElementById("name");
        var randomColor = "#" + Math.round(Math.random()* 0xffffff).toString(16);
        name.style.color = randomColor;
    }
</script>
