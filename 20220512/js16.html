<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  x : <input type="text" id="x"><br/>
  <button type="button" onclick="goConfirm()">확인</button> 
</body>
</html>
<script>
    function goConfirm(){
        // 2의 배수이거나 5의 배수인지 물어본다.
        // || 둘 중 하나만 참 일 경우 참
        // x 에 2를 입력하거나 5를 입력 10을 입력해도 된다
        var x = document.getElementById("x").value;
        // 짝수인지 홀수인지 체크
        if(parseInt(x)%2 == 0 || parseInt(x)%5==0){
            alert("2의 배수 또는 5의 배수입니다.");
        } else {
            alert("2의 배수 또는 5의 배수가 아닙니다.");
        }

        /* 
        논리 연산자- 수행결과가 true 또는 false이다
        
         && (and) 양쪽 다 참인경우 결과값이 참
         || (or) 둘중 하나만 참이면 결과값이 참
         ! 참 -> 거짓으로, 거짓 -> 참
        */
    }
</script>
