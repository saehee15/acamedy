<script>
    let name = "홍길동";
    let age = 23;

    let sl = name + "님의 나이는" + age + "입니다.";
    // 문자열과 숫자 더하면 문자열로 바꿔어서 연결, 대부분의 언어가 그런다, 파이썬 제외

    let s2 = `${name}닝의 나이는 ${age}입니다.`; // 백틱 사용
    console.log(sl);
    console.log(s2);

    let a =5, b =7;
    console.log(`${a} + ${b} = ${a + b}`);
    console.log(`${a} - ${b} = ${a - b}`);
    console.log(`${a} * ${b} = ${a * b}`);
    console.log(`${a} / ${b} = ${a / b}`);

</script>
