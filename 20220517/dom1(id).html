<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 모든 태그는 id 속성을 가질 수 있다 -->
    <h1 id="title1">제목줄1</h1>
    <h1 id="title2">제목줄2</h1>
    <h1 id="title3">제목줄3</h1>

</body>
</html>
<script>
    document.getElementById("title1").innerHTML 
                = "<span style='color: red'>첫번째제목</span>"

    document.getElementById("title2").innerText // 태그 그대로 출력
    = "<span style='color: red'>두번째제목</span>"

    document.getElementById("title3").innerText // 태그 그대로 출력
    = "<span style='color: blue'>세번째제목</span>"


    let ids = ["title1", "title2", "title3"];
    for(i=0; i<ids.length; i++){
        document.getElementById(ids[i]).style.color = "#ffff00" ;
    }
</script>
