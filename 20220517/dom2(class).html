<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="blue">1</h1>
    <h1 class="blue">2</h1>
    <h1 class="blue">3</h1>
</body>
</html>
<script>
    let blue = document.getElementsByClassName("blue");
    let titles = ["첫번째 제목", "두번째제목","세번째제목"]
    let colors = ["#0000ff", "#0000aa", "#000088"];

    for(i=0; i<blue.length; i++){
        blue[i].innerHTML = titles[i];
        blue[i].style.color = colors[i];
    }

    // foreach 못씀, 배열이 3개라
</script>
