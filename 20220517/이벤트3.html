<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button style="background-color: aqua;" onclick="changeBackground(this)">배경색</button>
    <button style="background-color: blue;" onclick="changeBackground(this)">배경색</button>
    <button style="background-color: purple;" onclick="changeBackground(this)">배경색</button>
    <button style="background-color: pink" onclick="changeBackground(this)">배경색</button>
    <button style="background-color: green;" onclick="changeBackground(this)">배경색</button>
    <button style="background-color: yellow;" onclick="changeBackground(this)">배경색</button>
</body>
</html>

<script>
    function changeBackground(me){
        document.getElementsByTagName("body")[0].style.backgroundColor
        = me.style.backgroundColor;
    }
</script>
