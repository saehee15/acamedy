<script>
    let person = {
        name: "홍길동",
        age: 24,
        phone: "010-0000-0000",
        display : function () {
            console.log(this.name, this.age, this.phone);
        },
        setValue: function (name, age, phone) {
            this.name = name;
            this.age = age;
            this.phone = phone;
            console.log(this.name, this.age, this.phone);
        }
    }
    person.display();
    person.setValue("홍길동", 30 ,"010-0000-1234");
    person.display();

 
    //프로프 타입 prototype
    console.log(person);

    let students = {name: "장길산", kor: 90, eng: 80, mat: 70};
    students.__proto__ = person;

    students.display();
    students.setValue("장길산", 30, "010-1234-0000");
    console.log(students);
    console.log(students.name, students.age, students.phone);

    document.getElementById("id이름")// 하나의 object반환
    getElementByName, getElementByClassName, querySelectorAll, getElementByTagName

</script>
